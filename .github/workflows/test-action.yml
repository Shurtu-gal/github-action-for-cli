name: Test GitHub Action

on:
  push:
    branches: [ master ]
  pull_request:
    types: [ opened, synchronize, reopened, ready_for_review ]

jobs:
  test-defaults:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Test GitHub Action
        uses: ./
        with:
          filepath: ./test/asyncapi.yml
    